<!DOCTYPE html>
<html lang="ko-KR">
<head>
 <meta charset="UTF-8">
 <title>Youyu.com</title>
 <link href="http://cdn.jsdelivr.net/nanumsquare/1.0/nanumsquare.css" rel="stylesheet">
 <link href="http://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
 <link rel="stylesheet" href="css/reset.css">
 <link rel="stylesheet" href="css/1080gs.css">
 <link rel="stylesheet" href="css/style.css">
 <link rel="shortcut icon" href="images/favicon.png">
</head>
<body class="show-guide">
 <header class="page-header">
   <!-- logo, search, login, gnb -->
  <div class="container">
   <div class="row">
    <h1 class="brand col-3">
     <a href=""><img src="images/logo.png" alt="Youyu.com - made in korea"></a>
    </h1>
    <div class="login col-2 pre-7">
     <h2 class="a11y-hidden">로그인 영역</h2>
     <a class="login__link-join" href="">회원가입</a>
     <a class="login__link-login" href="">로그인</a>
    </div>
    <div class="search-bar col-6 post-1">
     <h2 class="a11y-hidden">검색 영역</h2>
     <form action="">
      <label class="a11y-hidden" for="search"></label>
      <input id="search" type="text" placeholder="검색어를 입력해주세요.">
     </form>
    </div>
    <!-- GNB : global navigation bar -->
    <nav class="gnb row">
     <ul class="col-12">
      <li><a href="">main</a></li>
      <li><a href="">brand</a></li>
      <li><a href="">special</a></li>
      <li><a href="">outer</a></li>
      <li><a href="">tops</a></li>
      <li><a href="">bottom</a></li>
      <li><a href="">dress</a></li>
      <li><a href="">shoes</a></li>
      <li><a href="">bag</a></li>
      <li><a href="">acc</a></li>
      <li><a href="">summer</a></li>
      <li><a href="">etc</a></li>
     </ul>
    </nav>
   </div>
  </div>
  <!-- filter -->
  <div class="filter">
   <div class="container">

   </div>
  </div>
 </header>
<script src="js/toggleGrid.js"></script>
</body>
</html>
