<!DOCTYPE html>
<html lang="ko-KR">
<head>
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <meta charset="UTF-8">
 <title>Button Design</title>
 <link href="http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/button-design.css">
</head>
<body>
 <div class="wrapper">
  <h1>Button Design</h1>
  <h3>Ghost Style Link</h3>
  <p>a.k.a "Ghost Button"</p>
  <a href="http://fastcampus.co.kr" class="ghost-style-link type01" target="_blank">fast campus</a>
  <a href="http://fastcampus.co.kr" class="ghost-style-link type02" target="_blank">fast campus</a>
  <hr>
  <h3>:active</h3>
  <p>선택자가 클릭된 상태일 때</p>
  <a href="http://fastcampus.co.kr" class="ghost-style-link active" target="_blank">fast campus</a>
  <hr>
  <h3>:hover</h3>
  <p>선택자에 마우스가 올라와 있을 때</p>
  <a href="http://fastcampus.co.kr" class="ghost-style-link hover" target="_blank">fast campus</a>
  <hr>
  <h3>:focus</h3>
  <p>선택자에 포커스가 들어와 있을 때</p>
  <a href="http://fastcampus.co.kr" class="ghost-style-link focus" target="_blank">fast campus</a>
  <hr>
  <h3>:visited</h3>
  <p>선택자가 방문한 링크일 때</p>
  <a href="http://fastcampus.co.kr" class="ghost-style-link visited" target="_blank">fast campus</a>
 </div>
</body>
</html>
