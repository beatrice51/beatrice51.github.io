<!DOCTYPE html>
<html lang="ko-KR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Profile &lt; Buyer</title>
 <link rel="stylesheet" href="css/rwd.custom.css">
 <link rel="stylesheet" href="css/page.css">
 <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Dosis"/>
 <script src="js/toggleGrid.js"></script>
</head>
<body>
 <div class="container">
  <div class="top-bar row">
   <div class="col m-2">
    <button type="button" class="button is-hamberger">
     <img src="images/icon/Icon-Burger-Menu@1x.svg" alt="open menu">
    </button>
   </div>
   <div class="col m-2 m-o-8">
    <button type="button" class="button is-more">
     <img src="images/icon/Icon-More@1x.svg" alt="open content">
    </button>
   </div>
  </div>
  <div class="user-info row">
   <div class="row">
    <h1 class="user-name col m-5 m-o-2">Larry Richards</h1>
   </div>
   <div class="user-info-link row">
    <a href="" class="is-favorites">favorites</a>
    <a href="" class="is-show-more">show more</a>
   </div>
   <div class="user-cardlist row">
    <ul class="col m-10 m-o-2 list">
     <li class="user-card-item">
      <div class="user-card">
       <h3 class="user-card is-headline"></h3>
       <button type="button" class="button is-favorites">
        <img src="images/icon/Icon-Favorites@1x.svg" alt="Add Favorites">
       </button>
        <img class="is-rwd" src="images/icon/Image-0@0.5x.png" srcset="images/Image-0.png 2x" alt="">
      </div>
     </li>
    </ul>
   </div>
  </div>
 </div>
</body>
</html>
