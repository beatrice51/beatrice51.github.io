<!DOCTYPE html>
<html lang="ko-KR">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
 <style>
  body {
   margin: 4rem;
  }
  .box {
   width: 100px;
   height: 100px;
   border: 10px solid #eee;
   text-align: center;
   line-height: 100px;
   text-transform: uppercase;
  }
  .red {
   color: #f74330;
   border-color: currentColor;
  }
  .green {
   color: #34d561;
   border-color: currentColor;
  }
  .blue {
   color: #445ee1;
   border-color: currentColor;
  }
  .fl {
   float: left;
  }
  .fr {
   float: right;
  }
  .clear {
   clear: both;
  }
 </style>
</head>
<body>
 <div class="red box fl">red</div>
 <div class="green box fl">green</div>
 <div class="blue box clear">blue</div>
</body>
</html>
